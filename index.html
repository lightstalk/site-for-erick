<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pedido especial</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDlsGi3b6XD_e7-Ypl38fuLgVYxDNGhQp9fw&s">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        html img, button {
            user-select: none;
        }
        html::selection {
            color: red;
            background-color: black;
        }
        h1 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: all 0.3s ease-in-out;
            text-shadow: pink 0 0 5px;

        }

        h1:hover {
            transform: scale(1.1);
            text-shadow: purple 0 0 10px;
        }

        #sim img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }

        #nao img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
        .border {
            display: flex;
            position: absolute;
            background: rgb(24, 0, 24);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: .5px solid pink;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px purple;
            height: 500px;
            width: 500px;
            margin: 0 auto;
            transition: all 0.3s ease-in-out;

        }
        .border:hover {
            box-shadow: 0 0 30px purple;
            background: rgb(20, 0, 20);
        }
        #voltarbtn {
            margin-top: 700px;
            margin-left: -1400px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(156, 5, 156);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1;
        }
        #hiddentab h1 {
            font-size: px;
        }
        .sim, .não {
            background-color: rgb(156, 5, 156);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .sim:hover, .não:hover {
            background-color: purple;
            transform: scale(1.25);
        }
        .sim:active {
            transform: scale(0.9);
            background-color: rgb(95, 0, 95);
            filter:drop-shadow(0 0 5px rgb(0, 255, 0));
            transition: all 0.1s ease;
        }
         .não:active {
            transform: scale(0.9);
            background-color: rgb(95, 0, 95);
            filter:drop-shadow(0 0 5px rgb(255, 0, 0));
            transition: all 0.1s ease;}
            .copyright {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: gray;
            user-select: none;
            }
    </style>
</head>

<body>
    <div class="border">
    <div id="hiddentab">
        <h1>ana carla, namora comigo?</h1>
        <button class="sim">sim</button>
        <button class="não">não</button>
    </div>
    <div id="sim" style="display: none;">
        <h1>obrigado por aceitar namorar comigo, ana carla!</h1>
        <img src="https://cbx-prod.b-cdn.net/COLOURBOX21299729.jpg?width=800&height=800&quality=70" alt="flores">
    </div>
    <div id="nao" style="display: none;">
        <h1>vai se fuder, ana carla...</h1>
        <img src="https://www.shutterstock.com/shutterstock/photos/1149427598/display_1500/stock-vector-mad-and-angry-emoticon-1149427598.jpg"
            alt="triste">
    </div>
    </div>
    <button id="voltarbtn" style="display: none; user-select: none;">voltar</button>
    <p class="copyright">made by viana<br> copyright 2025, necrxlic. todos os direitos reservados. produção independente, código e arte sob autoria direta, uso não autorizado sujeito a restrições previstas em lei.</p>
    <script>
        const simButton = document.querySelector("#hiddentab button:nth-child(2)");
        const naoButton = document.querySelector("#hiddentab button:nth-child(3)");
        const hiddentab = document.getElementById("hiddentab");
        const simDiv = document.getElementById("sim");
        const naoDiv = document.getElementById("nao");
        const voltarButton = document.querySelector("body > button");
        voltarButton.addEventListener("click", () => {
            simDiv.style.display = "none";
            naoDiv.style.display = "none";
            hiddentab.style.display = "block";
            voltarButton.style.display = "none";
        });

        simButton.addEventListener("click", () => {
            hiddentab.style.display = "none";
            simDiv.style.display = "block";
            voltarButton.style.display = "block";
        });

        naoButton.addEventListener("click", () => {
            hiddentab.style.display = "none";
            naoDiv.style.display = "block";
            voltarButton.style.display = "block";
        });        
    </script>
</body>

</html>
